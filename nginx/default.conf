# HTTP -> HTTPS 리다이렉트
server {
    listen 80;
    server_name i14e101.p.ssafy.io;
    return 301 https://$host$request_uri;
}

# HTTPS 서버
server{
        listen 443 ssl;
        server_name i14e101.p.ssafy.io;
        client_max_body_size 50m;

        # SSL 인증서 설정
        ssl_certificate /etc/letsencrypt/live/i14e101.p.ssafy.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/i14e101.p.ssafy.io/privkey.pem;

        # SSL 보안 설정
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        # 프론트엔드 정적 파일 직접 서빙 (Blue-Green 배포용)
        location / {
            root __FRONT_ROOT__;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # 백엔드 API
        location /api {
            resolver 127.0.0.11 valid=10s;  # Docker 내장 DNS
            set $backend "http://backend:8080";
            rewrite ^/api/(.*) /$1 break;
            proxy_pass $backend;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # SSE를 위한 설정
            proxy_buffering off;
            proxy_cache off;
            proxy_set_header Connection '';
            proxy_http_version 1.1;
            chunked_transfer_encoding off;
            proxy_read_timeout 86400s;
        }

        # Jenkins
        location /jenkins/ {
            proxy_pass http://jenkins:8080/jenkins/;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_http_version 1.1;
            proxy_request_buffering off;
        }
}